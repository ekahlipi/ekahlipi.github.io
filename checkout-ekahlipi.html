<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout — Ekahlipi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Inter, sans-serif;
      background: #fff;
      color: #3b2a1a;
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin-bottom: 30px;
    }

    .summary {
      background: #efe1c6;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #d6c2a8;
    }

    .pay-btn {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background: #3b2a1a;
      color: #efe1c6;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .note {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #6b4b32;
      text-align: center;
    }
  </style>
</head>

<body>

<h1>Order Details</h1>

<div class="summary">
  <p><strong>Book:</strong> Ekahlipi — Scripts of Oneness</p>
  <p><strong>Format:</strong> PDF</p>
  <p><strong>Price:</strong> ₹29</p>
</div>

<form>
  <label>Your Name</label>
  <input type="text" placeholder="Enter your name" required>

  <label>Email Address</label>
  <input type="email" placeholder="Enter your email" required>

  <button class="pay-btn" type="button">
    Proceed to Payment
  </button>
</form>

<p class="note">
  Payment integration will be activated soon.
</p>

</body>
</html>
