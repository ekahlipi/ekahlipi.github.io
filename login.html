<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 25px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    .msg {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
<script>

<script>
  // Check if user is signed up
  const signedUp = localStorage.getItem("ekahlipi_signed_up");
  const loggedIn = localStorage.getItem("ekahlipi_logged_in");

  if (!signedUp) {
    // If first-time user, go to signup
    window.location.href = "signup.html";
  } else if (loggedIn) {
    // If already logged in, go straight to index
    window.location.href = "index.html";
  }
</script>
  
  <div class="login-box">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

<button id="loginBtn" type="button">Login</button>
    <div class="msg" id="message"></div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
   
}
import { auth, database } from "./firebase.js";
import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { ref, get } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

document.getElementById("loginBtn").addEventListener("click", async () => {
document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const message = document.getElementById("message");

  if (!email || !password) {
    message.textContent = "Please fill all fields";
    return;
  }

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    const snapshot = await get(ref(database, "users/" + user.uid + "/profile"));
    if (!snapshot.exists()) {
      message.textContent = "Profile not found!";
      return;
    }

    const profile = snapshot.val();
    localStorage.setItem("uid", user.uid);
    localStorage.setItem("userName", profile.name);
    localStorage.setItem("userEmail", profile.email);
    localStorage.setItem("ekahlipi_logged_in", "true");

    window.location.href = "index.html";

  } catch (error) {
    message.textContent = error.message; // show Firebase error
  }
});
  </script>

</body>
</html>
