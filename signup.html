<html lang="en">
<head>

  <style>

.top-title {
  text-align: center;
  margin-top: 50px; /* space from top */
  margin-bottom: 40px; /* space before form */
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* clean modern font */
}

.top-title h1 {
  font-size: 2.5rem; /* large main title */
  font-weight: 700;
  color: #1a1a1a; /* dark text for title */
  margin-bottom: 10px;
}

.top-title h1 .author {
  font-size: 1rem; /* smaller author name */
  font-weight: 400;
  display: block; /* moves 'by Aurobinda Behera' to next line */
  color: #555; /* lighter color for contrast */
}

.top-title .subtitle {
  font-size: 1.1rem;
  color: #777; /* subtle subtitle color */

}
    body {
      background: #f7f1e3;
      font-family: Georgia, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-box {
      background: #fffaf0;
      padding: 40px;
      width: 360px;
      border-radius: 14px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      color: #4b2e1a;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #c7b299;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 18px;

<body>
<!-- Top Title Section -->
<div class="top-title">
  <h1>Ekahlipi <span class="author">by Arobinda Behera</span></h1>
  <p class="subtitle">Create your account to get started with the e-book journey.</p>
</div>
  <div class="auth-box">
    <h2>Create Account</h2>

    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>

      <button type="submit">Create Account</button>
    </form>

    <div class="link">
      Already have an account?
      <a href="login.html">Log in</a>
    </div>


<script type="module">
  
import { auth, database } from "./firebase.js";  // Import only once
import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { ref, set } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const signupForm = document.getElementById("signupForm");

signupForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    await set(ref(database, "users/" + user.uid + "/profile"), {
      name: name,
      email: email,
      createdAt: Date.now()
    });

 localStorage.setItem("ekahlipi_signed_up", "true"); // mark signed up
localStorage.setItem("ekahlipi_logged_in", "true"); // optional: auto-login
window.location.href = "index.html";
  } catch (error) {
    alert("Signup failed: " + error.message);
  }
});
</script>

</body>
</html>
