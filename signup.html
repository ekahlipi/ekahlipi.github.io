<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up â€“ Ekahlipi</title>

  <style>
    body {
      background: #f7f1e3;
      font-family: Georgia, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-box {
      background: #fffaf0;
      padding: 40px;
      width: 360px;
      border-radius: 14px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      color: #4b2e1a;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #c7b299;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 18px;
      background: #4b2e1a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #3a2213;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #1a4fff;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="auth-box">
    <h2>Create Account</h2>

    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>

      <button type="submit">Create Account</button>
    </form>

    <div class="link">
      Already have an account?
      <a href="login.html">Log in</a>
    </div>


<script type="module">
  
import { auth, database } from "./firebase.js";  // Import only once
import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { ref, set } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const signupForm = document.getElementById("signupForm");

signupForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    await set(ref(database, "users/" + user.uid + "/profile"), {
      name: name,
      email: email,
      createdAt: Date.now()
    });

 localStorage.setItem("ekahlipi_signed_up", "true"); // mark signed up
localStorage.setItem("ekahlipi_logged_in", "true"); // optional: auto-login
window.location.href = "index.html";
  } catch (error) {
    alert("Signup failed: " + error.message);
  }
});
</script>

</body>
</html>
