<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ekahlipi — Buy PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #3b2a1a;
      padding: 40px 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    .price {
      font-size: 1.3rem;
      margin-bottom: 25px;
    }

    .box {
      background: #efe1c6;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #d6c2a8;
    }

    .summary {
      margin-top: 25px;
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .pay-btn {
      margin-top: 30px;
      padding: 12px 30px;
      background: #3b2a1a;
      color: #efe1c6;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .note {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #6b4b32;
    }
  </style>
</head>

<body>

<div class="container">

  <h1>Ekahlipi — Scripts of Oneness</h1>
  <div class="price">Price: ₹29 (PDF)</div>

  <div class="box">

    <label>Your Name</label>
    <input type="text" placeholder="Enter your name">

    <label>Email Address</label>
    <input type="email" placeholder="Enter your email">

    <div class="summary">
      <strong>Order Summary:</strong><br>
      • Book: Ekahlipi — Scripts of Oneness<br>
      • Format: PDF<br>
      • Price: ₹29
    </div>

    <button class="pay-btn">
      Proceed to Payment
    </button>

    <div class="note">
      Payment gateway will be enabled soon.
    </div>

  </div>

</div>

</body>
</html>
