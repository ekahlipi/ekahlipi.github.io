<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Order Cart</title>
  <style>
    body { font-family: 'Inter', sans-serif; background: #fff8ef; color: #3b2a1a; padding: 40px; }
    h2 { text-align: center; font-family: 'Playfair Display', serif; font-size: 2rem; margin-bottom: 20px; }
    #cart-items { margin-bottom: 20px; }
    .cart-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #d6c2a8; }
    .remove-item-btn { background: #ff7f7f; border: none; color: white; padding: 4px 10px; border-radius: 6px; cursor: pointer; }
    #cart-total { font-weight: 600; font-size: 1.2rem; text-align: right; margin-top: 15px; }
  </style>
</head>
<body>

  <h2>Your Order Cart</h2>

  <div id="cart-items"></div>
  <p id="cart-total"></p>

  <script type="module" src="cart.js"></script>
</body>
</html>
